<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />
    <title>Matías Luzardo - Portfolio</title>
    <meta name="description" content="Portfolio personal de Matías Luzardo - Estudiante de Tecnologías de la Información especializado en desarrollo web, WordPress y marketing digital" />
    <meta name="author" content="Matías Luzardo" />
    <meta name="keywords" content="Matías Luzardo, portfolio, desarrollo web, React, TailwindCSS, WordPress, tecnologías de la información" />
    <script>
      // Prevenir flash de contenido sin estilo (FOUC) para el modo oscuro
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
